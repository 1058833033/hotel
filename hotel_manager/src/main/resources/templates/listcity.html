<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
</head>
<body>
    <h1>城市列表</h1>
    <table border="1px">
        <tr>
            <td>城市ID</td>
            <td>城市名字</td>
            <td>城市拼音</td>
            <td>酒店数量</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}">ID</td>
            <td th:text="${city.cityName}">城市名字</td>
            <td th:text="${city.cityPinyin}">城市拼音</td>
            <td th:text="${city.hotelNumber}">酒店数量</td>
            <td th:text="${city.createTime}">创建时间</td>
            <td>
                <a th:href="@{/manager/toupdate?cid=}+${city.id}">修改</a>|
                <a th:href="@{/manager/delete?cid=}+${city.id}">删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
